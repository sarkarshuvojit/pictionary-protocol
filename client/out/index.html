<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing Game</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the canvas */
        #drawingCanvas {
            cursor: crosshair;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <h1 class="text-xl font-bold text-center">Simple Drawing Game</h1>
    </header>

    <!-- Main Section -->
    <main class="flex h-full  items-start justify-center p-4 w-full">
        <!-- Drawing Canvas -->
        <div class="relative flex-grow border border-gray-300 rounded-lg overflow-hidden">
            <canvas id="drawingCanvas" class="block w-full h-full"></canvas>
            <div class="h-28">
                toolbox
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="w-4/12 h-full bg-gray-50 border border-gray-300 p-4 ml-4">
            <h2 class="text-lg font-bold mb-4 text-center">Chat Section</h2>
            <div class="flex flex-col">
                <div class="flex-grow flex-1">
                    <div class="bg-white p-2 rounded-lg shadow-md mb-2">
                        <p><strong>User1:</strong> Hi, let's start drawing!</p>
                    </div>
                    <div class="bg-white p-2 rounded-lg shadow-md mb-2">
                        <p><strong>User2:</strong> Sure, who's going first?</p>
                    </div>
                </div>
                <div>
                    <!-- Add your chat message input field here -->
                    <form action="#" class="flex">
                        <input type="text" placeholder="Type your message..." class="flex-grow rounded-l-lg p-2 outline-none">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded-r-lg px-4">Send</button>
                    </form>
                </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-sm py-2 text-center">
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>

</html>
